<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Chicken in Provo</title>
  <link rel="icon" href="screamingRooster.ico" />

  <link rel="stylesheet" href="main.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-dark text-light">
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Best Chicken in Provo</a>
  
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Vote</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="results.html">Results</a>
          </li>
        </menu>
      </nav>
    </header>

  <main class="container-fluid bg-secondary text-center">
    <div>
      <h1>Welcome</h1>
      <p>Vote for your favorite!</p>
    </div>
    <div>
      <form action="vote">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant1" name="voteButton" value="mcd">
          <label class="form-check-label" for="restaurant1"> Mcdonald's </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant2" name="voteButton" value="zax">
          <label class="form-check-label" for="restaurant2"> Zaxby's </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant3" name="voteButton" value="kfc">
          <label class="form-check-label" for="restaurant3"> KFC </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant4" name="voteButton" value="snc">
          <label class="form-check-label" for="restaurant4"> Sonic </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant5" name="voteButton" value="jcw">
          <label class="form-check-label" for="restaurant5"> JCW's </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant6" name="voteButton" value="pop">
          <label class="form-check-label" for="restaurant6"> Popeye's</label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant7" name="voteButton" value="rc">
          <label class="form-check-label" for="restaurant7"> Raising Cane's </label><br>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="restaurant8" name="voteButton" value="cfa">
          <label class="form-check-label" for="restaurant8"> Chick-fil-a </label><br>

        </div>
        <button type="button" class="btn btn-primary" value="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Logan Tailleur</span>
      <a class="text-reset" href="https://github.com/logantailleur/startup">GitHub</a>
    </div>
  </footer>
</body>

</html>
