<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Color UI</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 100%;
            height: 50px;
            position: relative;
        }

        span {
            position: absolute;
            background: rgba(0, 0, 0, 0.50);
            padding: 5px 10px;
            color: #ffffff;
            min-width: 55px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div style='background:#efac41;'><span>#efac41</span></div>
    <div style='background:#de8531;'><span>#de8531</span></div>
    <div style='background:#b32900;'><span>#b32900</span></div>
    <div style='background:#6c1305;'><span>#6c1305</span></div>
    <div style='background:#330a04;'><span>#330a04</span></div>
</body>

</html>
